    <h1>Aye-Aye</h1>
    <img src="aye-aye.jpg" alt="Aye-Aye">
    <p>The aye-aye is a nocturnal primate found in Madagascar. They have long, thin fingers that they use to tap on trees and find insects to eat. They are also considered bad luck in some parts of Madagascar and are often killed on sight.</p>
